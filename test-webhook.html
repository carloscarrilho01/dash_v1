<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Webhook - n8n Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .response {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      font-size: 14px;
    }

    .response.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .response.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .response pre {
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 4px;
      font-size: 13px;
      color: #1565c0;
    }

    .info-box strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Teste de Webhook</h1>
    <p class="subtitle">Envie mensagens de teste para o dashboard</p>

    <div class="info-box">
      <strong>‚ÑπÔ∏è Como usar:</strong>
      Certifique-se de que o servidor est√° rodando em <code>http://localhost:3001</code> antes de testar.
    </div>

    <form id="webhookForm">
      <div class="form-group">
        <label for="userId">User ID *</label>
        <input
          type="text"
          id="userId"
          placeholder="ex: user_123"
          required
        >
      </div>

      <div class="form-group">
        <label for="userName">Nome do Usu√°rio</label>
        <input
          type="text"
          id="userName"
          placeholder="ex: Jo√£o Silva"
        >
      </div>

      <div class="form-group">
        <label for="message">Mensagem *</label>
        <textarea
          id="message"
          placeholder="Digite a mensagem aqui..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="isBot">Tipo de Mensagem</label>
        <select id="isBot">
          <option value="false">Mensagem do Usu√°rio</option>
          <option value="true">Mensagem do Bot</option>
        </select>
      </div>

      <div class="button-group">
        <button type="button" class="btn-secondary" onclick="generateRandom()">
          üé≤ Gerar Aleat√≥rio
        </button>
        <button type="submit" class="btn-primary">
          üì§ Enviar Webhook
        </button>
      </div>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3001/api/webhook/message';

    // Mensagens aleat√≥rias para teste
    const randomMessages = {
      user: [
        "Ol√°, preciso de ajuda!",
        "Qual √© o hor√°rio de funcionamento?",
        "Gostaria de fazer um pedido",
        "Tenho uma d√∫vida sobre o produto",
        "Como fa√ßo para cancelar?"
      ],
      bot: [
        "Ol√°! Como posso ajud√°-lo hoje?",
        "Nosso hor√°rio √© de segunda a sexta, das 9h √†s 18h.",
        "Claro! Vou te ajudar com o pedido.",
        "Ficarei feliz em esclarecer sua d√∫vida.",
        "Para cancelar, basta acessar sua conta."
      ]
    };

    const randomNames = [
      "Jo√£o Silva",
      "Maria Santos",
      "Pedro Oliveira",
      "Ana Costa",
      "Carlos Souza",
      "Fernanda Lima"
    ];

    function generateRandom() {
      const isBot = document.getElementById('isBot').value === 'true';
      const userId = 'user_' + Math.random().toString(36).substr(2, 9);
      const userName = randomNames[Math.floor(Math.random() * randomNames.length)];
      const messages = isBot ? randomMessages.bot : randomMessages.user;
      const message = messages[Math.floor(Math.random() * messages.length)];

      document.getElementById('userId').value = userId;
      document.getElementById('userName').value = userName;
      document.getElementById('message').value = message;
    }

    document.getElementById('webhookForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '<p>Enviando...</p>';

      const data = {
        userId: document.getElementById('userId').value,
        userName: document.getElementById('userName').value || undefined,
        message: document.getElementById('message').value,
        isBot: document.getElementById('isBot').value === 'true',
        timestamp: new Date().toISOString()
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          responseDiv.className = 'response success';
          responseDiv.innerHTML = `
            <strong>‚úÖ Sucesso!</strong>
            <p>Mensagem enviada com sucesso!</p>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          `;
        } else {
          throw new Error(result.error || 'Erro desconhecido');
        }
      } catch (error) {
        responseDiv.className = 'response error';
        responseDiv.innerHTML = `
          <strong>‚ùå Erro</strong>
          <p>${error.message}</p>
          <p><small>Certifique-se de que o servidor est√° rodando em ${API_URL}</small></p>
        `;
      }
    });

    // Preenche com dados de exemplo ao carregar
    window.addEventListener('load', () => {
      document.getElementById('userId').value = 'user_demo_123';
      document.getElementById('userName').value = 'Usu√°rio Demo';
      document.getElementById('message').value = 'Ol√°! Esta √© uma mensagem de teste.';
    });
  </script>
</body>
</html>
